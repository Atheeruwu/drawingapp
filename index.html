<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Add this line -->
    <title>Drawing app</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <h4> Drawing App</h4>

    <div class="sidebar">
        <ul>
            <li>
                <label for="color">Color:</label>
                <input type="color" id="color"/>
            </li>
            <li>
                <label for="weight">Stroke:</label>
                <input type="number" id="weight" min="2" max="200" value="3"/>
            </li>
            <li>
                <button id="clear"><i class="fa fa-trash"></i></button>
            </li>
        </ul>
    </div>

    <footer>
       
    </footer>

    <script src="script.js"></script>
</body>
</html>
